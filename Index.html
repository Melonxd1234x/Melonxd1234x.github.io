DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Automática</title>
    <script>
        // Función que realiza la redirección después de 3 segundos
        function redireccionar() {
            setTimeout(function() {
                window.location.href = "https://a9fm.github.io/lightshot"; // URL de destino
            }, 3000); // 3000 milisegundos = 3 segundos
        }
    </script>
</head>
<body onload="redireccionar()">
    <h1>Redirigiendo...</h1>
    <p>Serás redirigido en 3 segundos.</p>
</body>
</html>
